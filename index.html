<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 ICT SCHOLARSHIP</title>
    <link rel="icon" type="icon/x-icon" href="/scict-logo.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg sticky-top" id="nav">
        <div class="container">
            <a class="navbar-brand align-items-center justify-content-center d-flex" href="#">
                <img src="scict-logo.png" class=" d-inline-block align-text-top" width="50" alt="logo">
                <small id="Logo-text">SQI ICT SCHOLARSHIP 2024</small>
            </a>
            <div class="d-flex align-items-center justify-content-center">
                <li class=" nav-item ">
                    <a href="#" class="text-tetiary fw-light nav-link opacity-50">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="text-tetiary fw-light  nav-link opacity-50">Apply for Diploma</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" id="info">Scholarship Info</a>
                </li>
            </div>
    </nav>
    <div id="section">
        <div id="left-side">
            <h5>Register here!</h5>
            <div id="blue-bg">
                <h5 id="instruction">
                    Kindly select your test center based on where/how you will <br>like to take your classes.
                </h5>
            </div>
            <div class="row g-2">
                <div class="row g-2">
                    <div class="col">
                        <input type="text" placeholder="First Name" class="col form-control p-2">
                    </div>
                    <div class="col">
                        <input type="text" placeholder="Surname" class="col form-control p-2">
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col">
                        <input type="number" placeholder="Phone Number" class="col form-control p-2">
                    </div>
                    <div class="col">
                        <input type="email" placeholder="Email" class="col form-control p-2">
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col">
                        <select class="form-select form-select p-2" aria-label="Small select example">
                            <option selected>Country</option>
                            <option value="1">Nigeria</option>
                            <option value="2">Afghanistan</option>
                            <option value="3">Alands Islands</option>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-select form-select p-2" aria-label="Small select example">
                            <option selected>State</option>
                            <option value="1">Ondo State</option>
                            <option value="2">Osun State</option>
                            <option value="3">Oyo State</option>
                        </select>
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col">
                        <input type="text" placeholder="Age" class="col form-control p-2">
                    </div>
                    <div class="col">
                        <select class="form-select form-select p-2" aria-label="Small select example">
                            <option selected>Preferred Test Mode & Campus</option>
                            <option value="1">Physical (Ogbomoso Campus)</option>
                            <option value="1">Physical (Dugbe Campus)</option>
                            <option value="1">Physical (Iwo Road Campus)</option>
                            <option value="1">Physical (Abeokuta Campus)</option>
                            <option value="2">Physical (Challenge Campus)</option>
                            <option value="2">Physical (Oshogbo Campus)</option>
                            <option value="3">Online (Virtual Campus Only)</option>
                        </select>
                    </div>
                </div>
            </div>
            <button class="p-2 w-100 rounded-2 mt-3">SUBMIT</button>
        </div>
        <div id="right-side">
            <a href="https://edu.sqi.ng/"><img src="2024-scholarship-flyer.jpg" alt=""></a>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
